<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>claculator</title>
	<script>
         
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
         function backspace() {
            document.getElementById('result').value=document.getElementById('result').value.substring(0,document.getElementById('result').value.length -1);
            
               }
      </script>
      <style>
     
         .title{
         	margin-left: 223px;
            margin-top: 4px;
         margin-bottom: 10px;
         text-align:center;
         width: 210px;
         color: chocolate;
         font-size: xx-large;
         text-decoration-style: solid;
         font-style: italic;
         }
  
         .sis
         {
         background-color: whitesmoke;
         color: black;
         border: solid black 2px;
         height: 40px;
         width: 100px;
          font-size: 34px;
         }
  
         input[type="text"]
         {
         background-color:white;
         
         width:100%;
         height: 35px;
         font-size: 50px;
         background-color: skyblue;
         color: white;
         height: 100px;
    text-align: right;
          
         }
         .one{
         	align-content: center;
    margin-left: 105px;
    height: 395px;
    width: 393px;
    background-color: white;
    border: skyblue solid 6px;
         }
         .two{
            background-color: beige;
    color: black;
    font-size: 34px;
    height: 40px;
         width: 100px;
         text-align: center;
         }
         .three{
            width: 100%;
            background-color: beige;
            color: black;
            height: 58px;
            text-align: center;
            font-size: 50px;
         }
      </style>
</head>
<body>	
<div class = title border="10">Calculator</div>
      <table class="one">
         <tr>
            <td colspan="4"><input type="text"  id="result" id="bs"/></td>
            
         </tr>
         <tr >
            <td ><input type="button" class="two" value="+" onclick="dis('+')"/> </td>
            <td ><input type="button" class="two" value="-" onclick="dis('-')"/> </td>
            <td ><input type="button" class="two" value="*" onclick="dis('*')"/> </td>
            <td ><input type="button" class="two" value="/" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="sis" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" class="sis" value="2" onclick="dis('2')"/> </td>
            <td><input type="button"  class="sis" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" value="bs" class="two" onclick="backspace()" /> </td>
            
         </tr>
         <tr>
            <td><input type="button" class="sis" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" class="sis" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" class="sis" value="6" onclick="dis('6')"/> </td>
            <td><input type="button"   class="two" value="=" onclick="solve()"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="sis" value="7" onclick="dis('.')"/> </td>
            <td><input type="button" class="sis" value="8" onclick="dis('0')"/> </td>
            <td><input type="button" class="sis" value="9" onclick="dis('9')"/> </td>
            <td><input type="button"   class="two" value="%" onclick="dis('%')"/> </td>
            
         </tr>
         <tr>
            <td><input type="button" class="sis" value="0" onclick="dis('0')"/></td>
            <td><input type="button" class="sis" value="." onclick="dis('.')"/></td>
            <td colspan="3"><input type="button" class="three" value="c" onclick="clr()"/></td>
            
         </tr>
      </table>
</body>
</html>
